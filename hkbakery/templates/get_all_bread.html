{% include "myproject/navigation.html" %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hong Kong Bakery</title>
    </head>
    <body>
        <h1>Hong Kong Bakery</h1>
        <ul>
            {% for bread in bread %}
                <li>
                    <form method="post" action="{% url 'delete_bread' bread.id %}">
                        {% csrf_token %}
                        <h3>{{ bread.name}} </h3>
                        <p>{{ bread.content }}</p>
                        <button type="submit">Delete</button>
                    </form>
                    <a href="{% url 'edit_bread' bread.id %}">Edit</a>
                </li>
            {% endfor %}
        </ul>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Bread</button>
        </form>
    </body>
</html>
